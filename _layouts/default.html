<!DOCTYPE html>

<head>

<meta charset=utf-8>
<meta name=viewport content="width=device-width, user-scalable=no">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<link rel=stylesheet href=/style.css>
<!--[if lt IE 9]><script src=/html5shiv.js></script><![endif]-->

<script>
  ;(function (window, document) {
    var url = '//divbzero.innocraft.cloud/'
    var _paq = _paq || []
    _paq.push(['setSiteId', '1'])
    _paq.push(['setDoNotTrack', true])
    _paq.push(['setDocumentTitle', document.title])
    _paq.push(['setDomains', '*.divbzero.com'])
    _paq.push(['setCookieDomain', '*.divbzero.com'])
    _paq.push(['setTrackerUrl', url + 'piwik.php'])
    _paq.push(['enableLinkTracking'])
    _paq.push(['enableHeartBeatTimer'])
    _paq.push(['trackPageView'])
    var script = document.createElement('script')
    script.async = script.defer = true
    script.src = url + 'piwik.js'
    document.head.insertBefore(script, document.scripts[0])
  })(window, document)
</script>

<body class=no-js>

<script>
  if (!window.html5 /* ![lt IE 9] */) {
    document.body.className = ''
  }
</script>

<header>
  <h1>
    <a id=home href=/>{{ site.name }}</a>
    <a id=hash></a>
  </h1>
  <h6>
    {{ site.description }}
  </h6>
</header>

<main>
  {{ content }}
</main>

<script>
  if (location.href.slice(location.href.length - 10) === 'index.html') {
    if (history && history.replaceState) {
      history.replaceState(null, '', location.href.slice(0, location.href.length - 10))
    } else {
      location.replace(location.href.slice(0, location.href.length - 10))
    }
  }
</script>

<footer>
  <form method=post action=//divbzero.us16.list-manage.com/subscribe/post?u=3c03028e2de1e0619f5f76408&amp;id=03bc5225af target=_blank novalidate>
    <fieldset>
      <legend>Get an email when I write a new post.</legend>
	    <input name=EMAIL type=email placeholder="Email Address" required>
      <input name=b_3c03028e2de1e0619f5f76408_03bc5225af hidden>
      <button name=subscribe type=submit>Submit</button>
    </fieldset>
  </form>
</footer>

<noscript><img src=//divbzero.innocraft.cloud/piwik.php?idsite=1&rec=1 style=border:0 alt=""></noscript>
